name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.24.x, 1.25.x]
        os: [ubuntu-latest]
        platform:
          - linux/amd64
          - darwin/amd64
          - windows/amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: make build

      - name: Run tests
        run: make test

      - name: Run GoLand CI linters
        uses: golangci/golangci-lint-action@v4
        with:
          args: --out-format=colored-line-number
